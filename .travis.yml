language: c
compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
      - doxygen
      - python
script:
  - make all CC=$CC && make install CC=$CC PREFIX=devimage
deploy:
  on:
    repo: guillon/mdi
    condition: $CC = gcc
  provider: launchpad
  slug: "~christophe-guillon/+junk/mdi-build"
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
